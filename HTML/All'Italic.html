<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic Tag</title>
</head>
<body>
    <i>This is an Amazing Thing</i> <br><br>
    <strong>This is an Amazing Thing</strong><br><br>
    <u>This is an Amazing Thing</u><br><br>
    <select>
        <option >CSE</option>
        <option >ECE</option>
        <option >CEC</option>
    </select>
    <br><br>
    <li>Tea</li>
    <li>Coffee</li>
    <li>2</li>
    <li>1</li>
    <li>3</li>
    <br><br>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>4</li>
    </ol>
    <br><br>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>4</li>
    </ul>
</body>
</html>
