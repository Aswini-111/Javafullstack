<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
<form>
    <h1>Input type text</h1>
    <h3>First Name</h3>
    <input type="text" name="First Name" value="Enter First Name">
    <!-- Its is Text type--> <br>
    <h3>Email</h3>
    <input type="email" name="First Name" value="Enter Email">
    <!-- Its is email type--> <br>
    <h3>Password</h3>
    <input type="password" name="First Name" value="Enter Password">
    <!-- Its is password type--> <br>
    <h3>Radio </h3>
    <input type="radio" id="Male" name="First Name" value="Male">
    <label >Male</label>
    <input type="radio" id="Female" name="First Name" value="Female">
    <label >Female</label>
    
    
    <!-- Its is radio type-->
    <h3>Submit</h3>
    <input type="submit" name="First Name" value="Submit here">
    <!-- Its is Submit type--> <br>
    <h3>Search</h3>
    <input type="search" name="First Name" value="Search here">
    <!-- Its is search type-->
     <h3>Button </h3><br>
    <input type="button" name="First Name" value="Submit">
    <!-- Its is button type-->
</form>
</body>
</html>
